name: Barrier Release Build (macOS)

on:
  push:
    tags:
      - 'v*.*.*'    # Trigger on tags like v2.4.0
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        brew update
        brew install qt@5 cmake create-dmg
        brew link --force qt@5

    - name: Build Barrier
      run: |
        export B_BUILD_TYPE=Release
        ./clean_build.sh
        # Assume Barrier.app is created in ./build/bin or similar

    - name: Package as DMG
      run: |
        mkdir -p dist
        create-dmg \
          --volname "Barrier" \
          --window-pos 200 120 \
          --window-size 800 400 \
          --icon-size 100 \
          --app-drop-link 600 185 \
          "dist/barrier-macos.dmg" \
          "./build/bin/Barrier.app"

    - name: Upload DMG as artifact
      uses: actions/upload-artifact@v4
      with:
        name: barrier-macos-dmg
        path: dist/barrier-macos.dmg

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/barrier-macos.dmg
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
